<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icono/ultraball.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-form.css">
    <title>Pokémon | Registrarse</title>
</head>
<body>
<noscript>
    <p>Necesitas activar JavaScript para poder usar esta aplicación.</p>
</noscript>
<script src="js/modo-oscuro.js"></script>
<header id="header" class="header">
    <a href="index.html" class="header__logo">
        <img src="img/logo.png" alt="Logo Pokémon">
    </a>
    <nav class="nav--sin-sesion">
        <ul class="nav__ul">
            <li class="ul__li"><a href="login.html">Iniciar sesión</a></li>
            <li class="ul__li ul__li--boton">
                <button class="boton--modo-oscuro">
                    <span class="iconify" data-icon="ic:baseline-dark-mode"></span>
                </button>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section class="section">
        <div class="section__div--formulario section__div--pequeño">
            <div class="titulo titulo--formulario">
                <div class="titulo__div">
                    <img src="img/icono/pokeball-blanca.png" alt="Logo pokémball blanca" class="titulo__img">
                </div>
                <h1 class="titulo__h1">
                    <span class="titulo__contenido">Registrarse</span>
                </h1>
            </div>
            <div class="div--contenedor">
                <form action="" class="form" name="registro" onsubmit="return validarRegistro()">
                    <label for="usuario" class="form__label">
                        <span class="label__span">Usuario <abbr title="Campo requerido">*</abbr></span>
                        <input type="text" name="usuario" id="usuario" class="input--text">
                        <span id="usuarioError" class="error hidden"></span>
                    </label>
                    <label for="email" class="form__label">
                        <span class="label__span">Email <abbr title="Campo requerido">*</abbr></span>
                        <input type="text" name="email" id="email" class="input--text">
                        <span id="emailError" class="error hidden"></span>
                    </label>
                    <label for="contraseña" class="form__label">
                        <span class="label__span">Contraseña <abbr title="Campo requerido">*</abbr></span>
                        <input type="password" name="contraseña" id="contraseña" class="input--text">
                        <span id="contraseñaError" class="error hidden"></span>
                    </label>
                    <label for="confirmarcontraseña" class="form__label">
                        <span class="label__span">Confirmar contraseña <abbr title="Campo requerido">*</abbr></span>
                        <input type="password" name="confirmarcontraseña" id="confirmarcontraseña" class="input--text">
                        <span id="confirmarcontraseñaError" class="error hidden"></span>
                    </label>
                    <label for="terminos" class="form__label--checkbox">
                        <input type="checkbox" value="terminos" id="terminos" class="label--checkbox__input">
                        <span class="label--checkbox__span">He leído y acepto los <a href="#" class="span__a">términos y condiciones de uso</a>.</span>
                    </label>
                    <span id="terminosError" class="error hidden"></span>
                    <button type="submit" value="registrarse" class="boton boton--grande">
                        <img src="img/icono/pokeball-blanca.png" alt="Logo pokéball blanca" class="boton__contenido--icono boton__contenido">
                        <span class="boton__contenido">Registrarse</span>
                    </button>
                    <div class="form__div">
                        <span class="div__span">¿Ya tienes una cuenta? <a href="login.html" class="span__a">Inicia sesión</a>.</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="section__div--imagen section__div--grande section__div--imagen-espeon">
            <img src="img/pokemon/espeon-196.png" alt="Espeon">
        </div>
    </section>
</main>
<footer class="footer">
    <a href="#header" class="footer__logo"><img src="img/icono/ultraball.png" alt="Logo Ultraball"></a>
    <ul class="footer__ul">
        <li><a href="404.html">Cookies</a></li>
        <li><a href="404.html">Aviso Legal</a></li>
        <li><a href="404.html">Política de Privacidad</a></li>
    </ul>
    <div class="footer__div--redes">
        <ul>
            <li>
                <a href="404.html"><span class="iconify" data-icon="bx:bxl-github"></span></a>
            </li>
            <li>
                <a href="404.html"><span class="iconify" data-icon="bx:bxl-twitter"></span></a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="404.html"><span class="iconify" data-icon="bx:bxl-discord-alt"></span></a>
            </li>
            <li>
                <a href="404.html"><span class="iconify" data-icon="bx:bxl-instagram-alt"></span></a>
            </li>
        </ul>
    </div>
</footer>
<script src="js/registro.js"></script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
</html>
