            <label for="tipo" class="form__label">

                    <option value="" disabled selected>Tipo</option>

                    <option value="roca">Roca</option>
                    <option value="siniestro">Siniestro</option>
                    <option value="tierra">Tierra</option>
                    <option value="veneno">Veneno</option>
                    <option value="volador">Volador</option>
                </select>
            </label>
        </div>
        <label for="categoria" class="form__label form__label--categoria">
            <select name="categoria" id="categoria" class="input--select">
                <option value="" disabled selected>Categoría</option>
                <option value="especial">Especial</option>
                <option value="estado">Estado</option>
                <option value="fisico">Físico</option>
            </select>
        </label>
        <div class="form__div">
            <button class="boton boton--pequeño">
                <span class="boton__contenido">Buscar</span>
            </button>
            <button class="boton--circular">
                <img src="img/icono/random.png" alt="Pokémon aleatorio" class="boton__contenido--random">
            </button>
        </div>
    </form>
