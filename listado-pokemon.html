<body>

<script src="js/modo-oscuro.js"></script>
<div class="overlay" onclick="cerrar_menu()"></div>
<header id="header" class="header">
    <a href="home.html" class="header__logo">
        <img src="img/logo.png" alt="Logo Pokémon">
    </a>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="ul__li"><a href="listado-pokemon.html">Pokémon</a></li>
            <li class="ul__li"><a href="listado-movimientos.html">Movimientos</a></li>
            <li class="ul__li"><a href="listado-favoritos.html">Favoritos</a></li>
            <li class="ul__li"><a href="contacto.html">Contacto</a></li>
        </ul>
        <ul class="nav__ul nav__ul--botones">
            <li class="ul__li ul__li--boton">
                <button class="boton--modo-oscuro">
                    <span class="iconify" data-icon="ic:baseline-dark-mode"></span>
                </button>
            </li>
            <li class="ul__li ul__li--desplegable">
                <div class="div--desplegable" onclick="desplegar_menu()">
                    <span>Usuario</span>
                    <span class="iconify icono--desplegable" data-icon="ls:dropdown"></span>
                </div>
                <ul class="menu--desplegable" onclick="cerrar_sesion()">
                    <li class="menu-desplegable__li">
                        <span>Cerrar sesión</span>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="nav--responsive-boton" onclick="abrir_menu(this)">
        <div class="nav__div nav__div--uno"></div>
        <div class="nav__div nav__div--dos"></div>
        <div class="nav__div nav__div--tres"></div>
    </div>
</header>
<main>
    <nav class="nav--responsive">
        <ul class="nav--responsive__ul">
            <li class="ul__li--responsive"><a href="#">Pokémon</a></li>
            <li class="ul__li--responsive"><a href="listado-movimientos.html">Movimientos</a></li>
            <li class="ul__li--responsive"><a href="listado-favoritos.html">Favoritos</a></li>
            <li class="ul__li--responsive"><a href="contacto.html">Contacto</a></li>
        </ul>
        <ul class="nav--responsive__ul--botones">
            <li class="ul__li--responsive-botones">
                <button class="boton--modo-oscuro">
                    <span class="iconify" data-icon="ic:baseline-dark-mode"></span>
                </button>
            </li>
            <li class="ul__li--responsive-botones"  onclick="cerrar_sesion()">
                <span class="span--cerrar-sesion">Cerrar sesión</span>
            </li>
        </ul>
    </nav>
    <div class="titulo">
        <div class="titulo__div">
            <img src="img/icono/pokeball.png" alt="Logo pokémball blanca" class="titulo__img">
        </div>
        <h1 class="titulo__h1">
            <span class="titulo__contenido">Pokémon</span>
        </h1>
    </div>
    <form action="" class="form">
        <div class="form__buscadores">
            <label for="nombre" class="form__label">
                <input type="search" name="nombre" id="nombre" placeholder="Nombre" class="input--text">
            </label>
            <label for="tipo" class="form__label">
                <select name="tipo" id="tipo" class="input--select">
                    <option value="" selected>Tipo</option>
                    <option value="steel">Acero</option>
                    <option value="water">Agua</option>
                    <option value="bug">Bicho</option>
                    <option value="dragon">Dragón</option>
                    <option value="electric">Eléctrico</option>
                    <option value="ghost">Fantasma</option>
                    <option value="fire">Fuego</option>
                    <option value="fairy">Hada</option>
                    <option value="ice">Hielo</option>
                    <option value="fighting">Lucha</option>
                    <option value="normal">Normal</option>
                    <option value="grass">Planta</option>
                    <option value="psychic">Psíquico</option>
                    <option value="rock">Roca</option>
                    <option value="dark">Siniestro</option>
                    <option value="ground">Tierra</option>
                    <option value="poison">Veneno</option>
                    <option value="flying">Volador</option>
                </select>
            </label>
        </div>
        <div class="form__div">
            <button class="boton boton--pequeño" type="submit">
                <span class="boton__contenido">Buscar</span>
            </button>
            <button class="boton--circular">
                <img src="img/icono/random.png" alt="Pokémon aleatorio" class="boton__contenido--random">
            </button>
        </div>
    </form>
    <section class="section">
        
    </section>
    <div class="botones">
        <button class="boton boton--pequeño boton--anterior">
            <span class="boton__contenido">Anterior</span>
        </button>
        <button class="boton boton--pequeño boton--siguiente">
            <span class="boton__contenido">Siguiente</span>
        </button>
    </div>
</main>
